<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Sign In</title>
  <style>
    body {
      height: 100vh;
      background-color: aliceblue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
    }
    input {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7rem;
      background: cornflowerblue;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <form id="sign-in-form">
    <label>メールアドレス</label>
    <input type="email" name="email" required>
    <label>パスワード</label>
    <input type="password" name="password" required>
    <button type="submit">サインイン</button>
  </form>
  <script type="module" src="user.js"></script>
</body>
</html>
